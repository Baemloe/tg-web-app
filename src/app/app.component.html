<div *ngIf="googleAuthService.gapiSetup && !googleAuthService.isSignedIn">
  <button (click)="signIn()">Sign In</button>
</div>
<div *ngIf="googleAuthService.gapiSetup && googleAuthService.isSignedIn">
  <button (click)="signOut()">Sign Out</button>
  <button (click)="getSheetData()">Get Sheet Data</button>
  <button (click)="updateSheetData()">Update Sheet Data</button>
</div>
